<!DOCTYPE html>
<html lang="en">

    <script src="data.js"></script>
    <script src="pagination.js"></script>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="main">
      <select onchange="setVal(this.value)">

        <option value="15">15</option>

      ><br />

        <button onclick="next()">Next</button>
      </div>
    </div>
  </body>
</html>
